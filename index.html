<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 class="title">Image Gallery</h1>
  <div class="gallery">
    <div class="preview-container">
      <button id="prevBtn" aria-label="Previous Image" class="nav-btn">&#10094;</button>
      <img id="previewImage" alt="Image preview" />
      <button id="nextBtn" aria-label="Next Image" class="nav-btn">&#10095;</button>
    </div>
    <div class="thumbnails" aria-label="Image thumbnails"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
